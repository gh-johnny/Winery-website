    <link rel="stylesheet" href="styles/globals.css">

<body>
    <header id="header">
        <section class="winery-logo">
            <img src="assets/winery-logo1.png"
                alt="Winery logo, a minimalistic smooth lined black outline of a wine glass with a swirling wavy red wine inside">
        </section>
        <nav id="container-main-menu">
            <ul class="main-menu">
                <li>Home</li>
                <li>Services</li>
                <li>Pages</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
        <section id="container-side-menu">
            <nav class="side-menu">
                <img src="assets/magnifier.png" alt="Magnifier icon">
                <img src="assets/bar.png" alt="Separator icon">
                <img src="assets/shopping-cart.png" alt="Shopping cart icon">
                <img src="assets/profile-logo.png" alt="Profile icon">
            </nav>
        </section>
    </header>

    <main>
        <section class="home">
            <article>
                <p>shop today</p>
                <h1>best <span>wines</span> in the <br /> entire state</h1>
                <small>Indulge in a curated selection of fine wines at our online store. Discover <br /> exceptional
                    flavors and find the perfect bottle for any occasion.</small>
                <section>
                    <a href="#footer" class="btn-about" type="button">about us</a>
                    <a href="#catalog" class="btn-shop" type="button">shop now</a>
                </section>
            </article>
            <figure>
                <section>
                    <img src="assets/wine-home-removebg-preview.png"
                        alt="Wine beeing poured down to a glass of which sorts of explodes drops of wine behind it" />
                    <aside></aside>
                </section>
            </figure>
        </section>
    </main>
